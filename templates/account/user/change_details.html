{% extends "../../store/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Change Details {% endblock %}
{% block content %}

<form class="account-form p-4 rounded col-lg-10 mx-auto" action="." method="post">
    {% csrf_token %}
    {% crispy form %}
</form>

<form class="account-form p-4 rounded col-lg-10 mx-auto" action="{% url "account:account_delete" %}" method="post">
    {% csrf_token %}
    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-danger" type="submit">Delete</button>
</form>

{% endblock %}
